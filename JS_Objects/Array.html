<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <script>
        var districts = ["Arakonam","Madurai","chennai","trichy","coimbator","salem"]

        var results="";
        for (i=0;
                i<districts.length;
                    i++){
            results=results + districts[i] + "<br/>"
        }
        document.getElementById("display").innerHTML = results
    </script>

</body>
</html>
